<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Project Member | KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Add project member</h1>
<form method="POST" action="/api/addProjectMember">
    <label>Member name: <select id="projectMembers" name="member_id"></select></label>
    <label>Project name: <select id="projectList" name="project_id"></select></label>
    <button>Add</button>
</form>
<div>
    <a href=".">Return to front page</a>
</div>
</body>
<script>
    fetch("/api/projectMembers")
        .then(function (response) {
            return response.text();
        }).then(function (text) {
        document.getElementById("projectMembers").innerHTML = text;
    });

    fetch("/api/projectList")
        .then(function (response) {
            return response.text();
        }).then(function (text) {
        document.getElementById("projectList").innerHTML = text;
    });
</script>
</html>
